<header>
    <h4 class="order-id">Order {{ticket.id}}</h4>
    <button (click)="onOrderClick($event)">Start Order</button>
</header>
<ul class="pizzas">
    <li class="pizza" *ngFor="let p of ticket.pizzas">
        <h5>Pizza {{p.id}}</h5>
        <ul class="toppings">
            <li class="topping" *ngFor="let top of p.toppings">
                {{top.name}}
            </li>
        </ul>
    </li>
</ul>

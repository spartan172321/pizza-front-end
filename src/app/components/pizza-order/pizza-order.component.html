<div class="container">
    <div class="row">
        <div class="col-6">
            <h1>Topping List</h1><span>Note: Plain pizza cost $8.00</span>
            <br><br>
            <form class="toppingForm" [formGroup]="toppingForm" (submit)="submit()">
                <div
                    formArrayName="toppings"
                    *ngFor="let topping of toppingForm.controls.toppings['controls']; let i=index">
                    <input type="checkbox" [formControlName]="i"/> {{toppingList[i].name}} - {{toppingList[i].cost | currency}}
                </div>
                <br>
                <button type="submit">Add Pizza</button>
                <br>
            </form>
        </div>
        <div class="col-6">
            <h2>View Order Here</h2>
            <table class="table" id="orderTable">
                <tr *ngFor="let pizza of pizzaList">
                    <td>{{pizza.name | formatName}}</td>
                    <td>{{pizza.price | currency}}</td>
                    <td><a class="delete" (click)="removePizza(pizza)">Delete</a></td>
                </tr>
            </table>
            <p>Total: {{totalPrice | currency}}</p>
            <textarea class="form-control" aria-label="With textarea" placeholder="type in any special instructions" [(ngModel)]="specialInstruction"></textarea>
            <br>
            <button *ngIf = "pizzaList.length !== 0" (click)=submitOrder()>Submit Order</button >
        </div>
    </div>
</div>

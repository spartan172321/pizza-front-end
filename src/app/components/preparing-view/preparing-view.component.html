<header>
    <h4 class="order-id">Order {{ticket.id}}</h4>
</header>
<ul class="pizzas">
    <li class="pizza" *ngFor="let p of ticket.pizzas; let i = index">
        <button (click)="onPizzaClick($event, i)"><h5>Pizza {{p.id}}</h5></button>
        <ul class="toppings">
            <li class="topping" *ngFor="let top of p.toppings">
                {{top.name}}
            </li>
        </ul>
    </li>
</ul>
<aside class="note">
    {{ticket.note}}
</aside>
